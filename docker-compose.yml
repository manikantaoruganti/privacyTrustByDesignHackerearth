version: '3.8'

services:
  docushield-ai:
    build: .
    image: docushield-ai:latest
    container_name: docushield-ai
    ports:
      - "8080:8080"
    volumes:
      # Optional: Mount for persistent storage
      - ./output:/app/output
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app/backend
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

